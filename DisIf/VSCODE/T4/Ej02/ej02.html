<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <audio id="player" autoplay loop preload="auto">
        <source src="sound/america.mp3" type="audio/mp3" />
        <source src="sound/Developers.ogg" type="audio/ogg" />
        <object data="player_mp3_mini.swf" type="application/x-shockwave-flash" width="200" height="20">
            <param name="movie" value="player_mp3_mini.swf">
            <param name="bgcolor" value="red">
            <param name="FlashVars"
                value="mp3=sounds/america.mp3">
            <embed href="player_mp3_mini.swf" type="application/x-shockwave-flash"
                flashvars="mp3=sounds/america.mp3">
        </object>
    </audio>

    <div>
        <button onclick="document.getElementById('player').play()">Play</button>
        <button onclick="document.getElementById('player').pause()">Pause</button>
        <button onclick="document.getElementById('player').volume+=0.1">+ Volumen</button>
        <button onclick="document.getElementById('player').volume-=0.1">- Volumen</button>
    </div>

</body>

</html>
